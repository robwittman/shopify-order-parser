{% extends "templates/navbar.html" %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <form action="/shops" method="post">
                <div class="panel-heading">
                    Create New Shop
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class='control-label'>Domain</label>
                        <input type="text" name="myshopify_domain" value="" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label class='control-label'>API Key</label>
                        <input type="text" name="api_key" value="" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label class='control-label'>Password</label>
                        <input type="password" name="password" value="" class='form-control'>
                    </div>
                    <div class="form-group">
                        <label class='control-label'>Shared Secret</label>
                        <input type="password" name="shared_secret" value="" class='form-control'>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type='submit' class='btn btn-primary pull-right'>Create Shop</button>
                    <div class="clearfix">

                    </div>
                </div>
            </form>
        </div>
</div>
{% endblock %}
