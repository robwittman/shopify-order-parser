{% extends "templates/navbar.html" %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
    <form class="form-horizontal" action="/reports" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                Generate Report
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class='col-sm-3 control-label'>Store</label>
                    <div class="col-sm-9">
                        {% for store in shops %}
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="stores[]" value="{{store.id}}" checked>
                                {{store.myshopify_domain}}
                            </label>
                        </div>
                        {% endfor%}
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class='col-sm-3 control-label'>Start Date</label>
                        <div class="col-sm-9">
                            <div class="input-group date">
                                <input type="text" class="form-control" name='start_date'>
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class='col-sm-3 control-label'>End Date</label>
                        <div class="col-sm-9">
                            <div class="input-group date">
                                <input type="text" class="form-control" name='end_date'>
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class='col-sm-3 control-label'>Report</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="report_type">
                                <option value="">Select a Report Type...</option>
                                <option value="sales_by_garment">Garment Totals</option>
                                <option value="print_worksheet">Print Schedule</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class='btn btn-primary pull-right' type="submit" name="button">Submit</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('input[name=start_date]').datepicker({
            setDate: new Date(),
            format: 'yyyy-mm-dd'
        });
        $('input[name=end_date]').datepicker({
            setDate: new Date(),
            format: 'yyyy-mm-dd'
        });
    });
</script>
{% endblock %}
