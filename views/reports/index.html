{% extends "templates/navbar.html" %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
    <form class="form-horizontal" action="/reports" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                Generate Report
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class='col-sm-3 control-label'>Store</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="store">
                            {% for shop in shops %}
                                <option value="{{shop.id}}">{{shop.myshopify_domain}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class='col-sm-3 control-label'>Report Date</label>
                    <div class="col-sm-9">
                        <div class="input-group date">
                            <input type="text" class="form-control" name='report_date'>
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class='col-sm-3 control-label'>Report Type</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="report_type">
                            <option value="">Select a Report Type...</option>
                            <option value="sales_by_garment">Garment Totals</option>
                            <option value="print_worksheet">Print Schedule</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class='btn btn-primary pull-right' type="submit" name="button">Submit</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('input[name=report_date]').datepicker({
            format: 'yyyy-mm-dd'
        });
    });
</script>
{% endblock %}
